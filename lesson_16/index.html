<head>

	<title>Lesson 16</title>

		#content {
			text-align: center;
		}
		input {
			display: none;

		}

	<div id="content">
		<div id="numbers">

		</div>

		<div><span id="second"></span><br>second<span id='seconds'></span></div>
		<br>
		<div class="buttons">
			<button id="start">Start</button>
			<button id="pause">Pause</button>
			<button id="stop">Stop</button>
		</div>
		<br>
			<input checked type="radio" name="radio" id="x1">

			<input type="radio" name="radio" id="x2">
			<label for="x2">X2</label>
