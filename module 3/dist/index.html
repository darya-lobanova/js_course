<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css">
        @keyframes spin {
            to { transform: rotate(1turn); }
        }
        #preloader {
            position: relative;
            display: none;
            width: 5em;
            height: 5em;
            margin: 10px;
            font-size: 8px;
            text-indent: 999em;
            overflow: hidden;
            animation: spin 1s infinite steps(8);
        }
        #preloader:before,
        #preloader:after,
        #preloader > div:before,
        #preloader > div:after {
            content: '';
            position: absolute;
            top: 0;
            left: 2.25em;
            width: .5em;
            height: 1.5em;
            border-radius: .2em;
            background: #eee;
            box-shadow: 0 3.5em #eee;
            transform-origin: 50% 2.5em;
        }
        #preloader:before {
            background: #555;
        }
        #preloader:after {
            transform: rotate(-45deg);
            background: #777;
        }
        #preloader > div:before {
            transform: rotate(-90deg);
            background: #999;
        }
        #preloader > div:after {
            transform: rotate(-135deg);
            background: #bbb;
        }
    </style>
</head>
<body>
    <input id="mask" onkeydown="javascript:return mask (event.onclick, '0000-0000-0000-0000')">
    <input type="text" id="email" placeholder="Enter your name">
    <button id="btn">Get info</button>
    <script src="/module 3.ef0e32cb.js"></script>
</body>
</html>
